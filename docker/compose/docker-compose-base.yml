version: '3'

services:
  redis:
    image: redis
    container_name: my_redis
    command: redis-server --requirepass root
    ports:
      - "6379:6379"
    volumes:
      - ./data:/data
  mysql8.0:
    # 镜像名
    image: mysql
    # 容器名(以后的控制都通过这个)
    container_name: mysql
    # 重启策略
    restart: always
    environment:
      # 时区上海
      TZ: Asia/Shanghai
      # root 密码
      MYSQL_ROOT_PASSWORD: root
      # 初始化数据库(后续的初始化sql会在这个库执行)
      MYSQL_DATABASE: skin
      # 初始化用户(不能是root 会报错, 后续需要给新用户赋予权限)
      # 映射端口
    ports:
      - "3306:3306"
